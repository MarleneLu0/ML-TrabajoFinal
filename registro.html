<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Cuenta</title>
    <link rel="stylesheet" href="./estilos/login.css">
</head>
<body>
    <section>
        <h2>Crear cuenta</h2>
        <form id="signupform">
            <label> Nombre y Apellido</label>
            <input type="text" placeholder="Introduzca su nombre y apellido" id="name" required autofocus>
            <label>Mail</label>
            <input type="email" placeholder="Introduzca su email" id="email" required>
            <label>Contraseña</label>
            <input type="password" placeholder="Introduzca su contraseña" id="password" required>
            <div>
                <input type="submit" value="Registrar">
            </div>
            <p>Ya tienes una cuenta? <a href="login.html">Iniciar Sesion</a></p>
        </form>
        </section>
    <script src="js/registro.js"></script>
</body>
</html>
